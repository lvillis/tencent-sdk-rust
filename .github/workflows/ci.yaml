name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'Dockerfile'
      - 'CHANGELOG.md'
      - 'README.md'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile:
          - name: default
            cargo_flags: ""
          - name: async-native-tls
            cargo_flags: "--no-default-features --features async,native-tls"
          - name: blocking-rustls
            cargo_flags: "--no-default-features --features blocking-rustls"
          - name: blocking-native-tls
            cargo_flags: "--no-default-features --features blocking-native-tls"
          - name: async-blocking-rustls
            cargo_flags: "--no-default-features --features async,rustls,blocking-rustls"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --all-targets ${{ matrix.profile.cargo_flags }} -- -D warnings

      - name: Build
        run: cargo build --all-targets ${{ matrix.profile.cargo_flags }} --verbose

      - name: Run tests
        run: cargo test --all-targets ${{ matrix.profile.cargo_flags }} --verbose

      - name: Build documentation
        run: cargo doc ${{ matrix.profile.cargo_flags }} --no-deps
